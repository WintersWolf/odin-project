<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glaze - Inspiring Taste Buds</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;600&family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="content">
    <div class="home-hero">
      <div class="nav">
        <div class="logo">
          <img src="../src/img/logo.png"></img>
        </div>
        <div class="menu">
          <nav>
            <span>Home</span>
            <span>Menu</span>
            <span>Delivery</span>
            <span>Reservation</span>
          </nav>
        </div>
      </div>
      <div class="hero-items">
        <h1>Made With Love</h1>
        <h3>Inspiring taste buds is our business</h3>
        <button class="hero-btn">Book a Table</button>
      </div>
    </div>
    <div class="home-buttons">
      <div class="home-container-l">
        <div class="home-button-l">
          <h2>MENU</h2>
          <p>View our menu</p>
        </div>
      </div>
      <div class="home-container-m">
        <div class="home-button-m">
          <h2>DELIVERY</h2>
          <p>Enjoy home delivery</p>
        </div>
      </div>
      <div class="home-container-r">
        <div class="home-button-r">
          <h2>RESERVATIONS</h2>
          <p>Book a table</p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./main.js"></script>

</html>
