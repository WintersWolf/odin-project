<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet"> 
  <title>calculator</title>
</head>
<body>
  <!-- main body of calculator -->
  <div class="calcBG">
    <!-- calculator screen -->
    <div class="calcScreen">
      <p class="calcOutput"></p>
      <p data-prev-op class="calcOutput"></p>
      <p data-curr-op class="calcOutput"></p>
    </div>
    <!-- keypad container for all the keypad buttons -->
    <div class="keypad">
    <button data-all-clear class="keypadBtn keypadClear">AC</button>
    <button data-del class="keypadBtn">C</button>
    <button data-op class="keypadBtn keypadOp">%</button>
    <button data-op class="keypadBtn keypadOp">รท</button>
    <button data-num class="keypadBtn">7</button>
    <button data-num class="keypadBtn">8</button>
    <button data-num class="keypadBtn">9</button>
    <button data-op class="keypadBtn keypadOp">+</button>
    <button data-num class="keypadBtn">4</button>
    <button data-num class="keypadBtn">5</button>
    <button data-num class="keypadBtn">6</button>
    <button data-op class="keypadBtn keypadOp">-</button>
    <button data-num class="keypadBtn">1</button>
    <button data-num class="keypadBtn">2</button>
    <button data-num class="keypadBtn">3</button>
    <button data-op class="keypadBtn keypadOp">*</button>
    <button data-num class="keypadBtn">0</button>
    <button data-num class="keypadBtn">.</button>
    <button data-equals class="keypadBtn keypadEquals keypadOp">=</button>
  </div>
  <!-- flair text container -->
  <div class="calcBottom">
    <p>QWIKMAFS calculator</p>
  </div>
  </div>
</body>
<script src="./calc.js"></script>
</html>
