<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet"> 
  <title>Calculator</title>
</head>
<body>
  <!-- main body of calculator -->
  <div class="calcBG">
    <!-- calculator screen -->
    <div class="calcScreen">
      <p class="calcDisplay">0</p>
    </div>
    <!-- keypad container for all the keypad buttons -->
    <div class="keypad">
    <button class="keypadBtn">AC</button>
    <button class="keypadBtn">C</button>
    <button class="keypadBtn">%</button>
    <button class="keypadBtn">รท</button>
    <button class="keypadBtn">7</button>
    <button class="keypadBtn">8</button>
    <button class="keypadBtn">9</button>
    <button class="keypadBtn">+</button>
    <button class="keypadBtn">4</button>
    <button class="keypadBtn">5</button>
    <button class="keypadBtn">6</button>
    <button class="keypadBtn">-</button>
    <button class="keypadBtn">1</button>
    <button class="keypadBtn">2</button>
    <button class="keypadBtn">3</button>
    <button class="keypadBtn">x</button>
    <button class="keypadBtn">0</button>
    <button class="keypadBtn">.</button>
    <button class="keypadBtn keypadEquals">=</button>
  </div>
  <!-- flair text container -->
  <div class="calcBottom">
    <p>QWIKMAFS CALC</p>
  </div>
  </div>
</body>
</html>
