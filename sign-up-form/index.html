<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="parent">
      <div class="sidebar">
        <h1>After Hours</h1>
      </div>
      <div class="main-head">
        <h1 class="main-title">Join the revolution</h1>
        <p class="main-desc">A new way to navigate the social heirarchy.</p>
      </div>
      <div class="main-form">
        <form action="POST">
          <fieldset>
            <table>
              <tbody>
                <tr>
                  <td>
                    <legend>First Name</legend>
                    <input type="name" id="firstName" required />
                  </td>
                  <td>
                    <legend>Last Name</legend>
                    <input type="name" id="lastName" required />
                  </td>
                </tr>
                <tr>
                  <td>
                    <legend>Email</legend>
                    <input type="email" id="email" required />
                  </td>
                  <td>
                    <legend>Phone Number</legend>
                    <input type="tel" id="telephone" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <legend>Password</legend>
                    <input type="password" id="pass" required />
                  </td>
                  <td>
                    <legend>Confirm Password</legend>
                  <input type="password" id="confirmPass" required />
                  </td>
                </tr>
              </tbody> 
          </table>
          </fieldset>
        </form>
      </div>
      <div class="main-foot">
        <input type="submit" value="Create Account">
        <div class="account-check">
          <p>Already have an account?</p><a href="#" class="login-link">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./join.js"></script>
</html>
