<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Form Validation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    
    <form id="form" class="form">
      <div class="header">
        <h2 class="title">Create Account</h2>
      </div>
      <div class="form-control input-container ic1">
        <label for="email" class="subtitle">Email</label>
        <input type="email" class="input" placeholder="What is your email?" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control input-container ic1">
        <label for="country" class="subtitle">Country</label>
        <input type="country" class="input" placeholder="Where do you live?" id="country"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control input-container ic1">
        <label for="zipcode" class="subtitle">Zip Code</label>
        <input type="zipcode" class="input" placeholder="What is your postcode?" id="zipcode"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control input-container ic1">
        <label for="password" class="subtitle">Password</label>
        <input type="password" class="input" placeholder="Choose a password" id="password"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control input-container ic1">
        <label for="confirm_password" class="subtitle">Confirm Password</label>
        <input type="password" class="input" placeholder="Confirm your password" id="confirm_password"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button class="submit">Submit</button>
    </form>
  </div>
  <script src="validation.js"></script>
</body>
</html>
