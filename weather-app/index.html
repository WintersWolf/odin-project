<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmo | Weather Dash</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <img class="bg" src="./assets/img/background.jpg" />
  <div class="darken"></div>
  <div class="content">
    <div class="search">
      <div class="location">
        <h1>28Â°C</h1>
        <h2 id="city">Test</h2>
        <p>Clear Sky</p>
        <p>Sunrise 05:36 AM</p>
        <p>Sunset 06:12 PM</p>
        <form onsubmit="doSearch(event)" >
          <div class="search-box">
            <button class="btn-search">
              <i class="material-icons">search</i>
                        </button>
            <input type="text" class="input-search" placeholder="Type to Search..." id="searchBox">
          </div>
        </form>
      </div>
    </div>
    <div class="stats">
      <div class="location_stats">
        <p>Pressure: 1000</p>
        <p>Humidity: 100%</p>
        <p>Visibility: 10000m</p>
        <p>Wind: 1.5m/sec</p>
      </div>
    </div>
    <div class="forecast">
      <div class="day1">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Monday</p>
      </div>
      <div class="day2">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Tuesday</p>
      </div>
      <div class="day3">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Wednesday</p>
      </div>
      <div class="day4">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Thursday</p>
      </div>
      <div class="day5">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Friday</p>
      </div>
      <div class="day6">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Saturday</p>
      </div>
      <div class="day7">
        <img src="" alt="">
        <p>18 / 26</p>
        <p>Sunday</p>
      </div>
    </div>
  </div> 
  <script src="./assets/js/weather.js"></script>
</body>
</html>
