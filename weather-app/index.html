<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmo | Weather Dash</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <img class="bg" src="./assets/img/background.jpg" />
  <div class="darken"></div>
  <div class="content">
    <div class="search">
      <div class="location">
        <img src="#" id="current_icon" class="weather_icons" />
        <h1><span id="temp"></span>Â°C</h1>
        <h2 id="city"></h2>
        <p id="weather"></p>
        <p>Sunrise <span id="sunrise"></span></p>
        <p>Sunset <span id="sunset"></span></p>
        <form onsubmit="userSearch(event)" >
          <div class="search-box">
            <button class="btn-search">
              <i class="material-icons">search</i>
                        </button>
            <input type="text" class="input-search" placeholder="Type to Search..." id="searchBox">
          </div>
        </form>
      </div>
    </div>
    <div class="stats">
      <div class="location_stats">
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span>km/h</p>
      </div>
    </div>
    <div class="forecast">
      <div class="day1">
        <img src="./assets/icons/Snow.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Monday</p>
      </div>
      <div class="day2">
        <img src="./assets/icons/Raining.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Tuesday</p>
      </div>
      <div class="day3">
        <img src="./assets/icons/Clear.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Wednesday</p>
      </div>
      <div class="day4">
        <img src="./assets/icons/Clear.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Thursday</p>
      </div>
      <div class="day5">
        <img src="./assets/icons/Smoke.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Friday</p>
      </div>
      <div class="day6">
        <img src="./assets/icons/Snow.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Saturday</p>
      </div>
      <div class="day7">
        <img src="./assets/icons/Dust.png" class="weather_icons" alt="">
        <p>18 / 26</p>
        <p>Sunday</p>
      </div>
    </div>
  </div> 
  <script src="./assets/js/weather.js"></script>
</body>
</html>
