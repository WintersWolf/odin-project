<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmo | Weather Dash</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="content">
    <img class="bg" src="./assets/img/background.jpg" />
    <div class="search">
      <form onsubmit="userSearch(event)" >
        <div class="search-box">
          <button class="btn-search">
            <i class="material-icons">search</i>
          </button>
          <input type="text" class="input-search" placeholder="Enter city..." id="searchBox">
        </div>
      </form>
      <div class="settings" id="settings">
        <div class="unit-toggle units">
          <input id="units" type="checkbox" onclick="setUnits()">
          <label for="units">
            <div class="unit-toggle__switch" data-checked="°F" data-unchecked="°C" id="switch" ></div>
            <div class="unit-toggle__label-text"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="weather">
      <div class="location">
        <div class="location-content">
          <img src="#" id="current_icon" class="weather_icons" />
          <h1><span id="temp"></span><span id="symbol"></span></h1>
          <h2 id="city"></h2>
          <p id="weather"></p>
          <p>Low: <span id="low"></span><span id="lowsymbol"></span></p>
          <p>High: <span id="high"></span><span id="highsymbol"></span></p>
        </div>
      </div>
    </div>
    <div class="stats">
        <div class="stats-content">
          <p>Feels Like: <span id="feels"></span><span id="feels_symbol"></span></p>
          <p>Pressure: <span id="pressure"></span> hPa</p>
          <p>Humidity: <span id="humidity"></span>%</p>
          
          <!-- <p>Sunrise: <span id="sunrise"></span> AM</p>
          <p>Sunset: <span id="sunset"></span> PM</p> -->
        </div>
    </div>
    <div class="stats-secondary">
      
        <div class="stats-content-secondary">
          <p>Wind: <span id="wind"></span> <span id="speed"></span></p>
          <p>Cloudiness: <span id="cover"></span>%</p>
        </div>
    </div>
    <div class="hourly">
        <div class="hourly-content">  
          <div class="hourly-chart" id="hourlyChart" >
            
          </div>          
        </div>
    </div>
    
    <div class="forecast">
      <div class="day1">
        <img src="#" id="day1-icon" class="weather_icons" alt="">
        <p><span id="day1-low"></span> / <span id="day1-high"></span></p>
        <p id="day1-desc"></p>
        <p id="day1-text"></p>
      </div>
      <div class="day2">
        <img src="#" id="day2-icon" class="weather_icons" alt="">
        <p><span id="day2-low"></span> / <span id="day2-high"></span></p>
        <p id="day2-desc"></p>
        <p id="day2-text"></p>
      </div>
      <div class="day3">
        <img src="#" id="day3-icon" class="weather_icons" alt="">
        <p><span id="day3-low"></span> / <span id="day3-high"></span></p>
        <p id="day3-desc"></p>
        <p id="day3-text"></p>
      </div>
      <div class="day4">
        <img src="#" id="day4-icon" class="weather_icons" alt="">
        <p><span id="day4-low"></span> / <span id="day4-high"></span></p>
        <p id="day4-desc"></p>
        <p id="day4-text"></p>
      </div>
      <div class="day5">
        <img src="#" id="day5-icon" class="weather_icons" alt="">
        <p><span id="day5-low"></span> / <span id="day5-high"></span></p>
        <p id="day5-desc"></p>
        <p id="day5-text"></p>
      </div>
      <div class="day6">
        <img src="#" id="day6-icon" class="weather_icons" alt="">
        <p><span id="day6-low"></span> / <span id="day6-high"></span></p>
        <p id="day6-desc"></p>
        <p id="day6-text"></p>
      </div>
      <div class="day7">
        <img src="#" id="day7-icon" class="weather_icons" alt="">
        <p><span id="day7-low"></span> / <span id="day7-high"></span></p>
        <p id="day7-desc"></p>
        <p id="day7-text"></p>
      </div>
    </div>
  </div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./assets/js/weather.js"></script>
</body>
</html>
